<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Role Selection Page -->
    <div class="container" id="role-selection">
        <div class="role-selection-container">
            <h1>Welcome to the Educational Platform</h1>
            <p>Please select your role to continue</p>
            
            <div class="role-cards">
                <a class="role-card" href="studentLogin.html">
                    <div class="role-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h2>Student</h2>
                    <p>Access your schedule, attendance, and notifications</p>
                </a>
                
                <a class="role-card" href="facultyLogin.html">
                    <div class="role-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <h2>Faculty Member</h2>
                    <p>Manage classes, schedules, and student attendance</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
